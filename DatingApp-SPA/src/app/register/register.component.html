<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  
  <div class="form-group">
    <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="model.username">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" name="password" placeholder="password" [(ngModel)]="model.password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button"(click)="cancel()">Cancel</button>
  </div>
  <div>
    <p>CheckBox Test</p>
    <input type="checkbox" (change)="toggleCheckBox()" /><label>Toggle Button</label> <br>
    <button class="btn btn-success my-2 my-sm-0" [disabled]="checkStatus">CheckBox Status</button>
  </div>
</form>
